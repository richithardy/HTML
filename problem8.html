<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="use-details">
                <div class="input-box">
                    <span class="details">User's Full Name</span>
                    <input type="text" placeholder="Enter your user full name " required>
                </div>
                <div class="input-box">
                    <span class="details">User's Email address</span>
                    <input type="text" placeholder="Enter your user email address" required>

                </div>
                <div class="input-box">
                    <span class="details">User's Password</span>
                    <input type="text" placeholder="enter your Password" maxlength="20" required>

                </div>
                <div class="input- box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="enter your confirm password" maxlength="20">

                </div>
                <div class="input-box">
                    <span class="details">Birthdate</span>
                    <input type="date" placeholder="enter your user's birthdate"required>

                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Other


                </div>
                <div class="input-box">
                    <span class="details">Subscription</span>
                    <input type="button" value="free">
                    <input type="button" value="Basic">
                    <input type="button" value="premiun">

                </div>
                <div class="input-box">
                    <span class="details"> Hobbies </span>
                    <input type="checkbox"  >Reading
                    <input type="checkbox" >Travelling
                    <input type="checkbox" >Coding
                    <input type="checkbox" >Sports

                </div>
                <div class="input-box">
                    <span class="details">Profile picture</span>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <div class="input-box">
                    <input type="submit">
                    
                </div>


 
            </div>
        </form>
    </div>
    
</body>
</html>
